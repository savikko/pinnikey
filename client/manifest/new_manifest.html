<template name="newManifest">
	{{#if currentdz}}
	  	{{#if okToManifest}}
				<div class="page-header">
				  <h1>Manifest for jump<br><small>at {{currentdz}}</small></h1>
				</div>
				{{#each aircrafts}}
					<div class="col-xs-12 col-md-6">
					<h3>{{registration}} ({{make}}  {{model}} now at {{currentAltitude}}m with speed {{currentSpeed}})</h3>
						<button type="button" class="btn btn-default {{#if lastloadempty}}disabled{{/if}}" id="addNewLoad">
						Add new load {{registration}} ({{make}}
						  {{model}})</button>
						  	  <h4>Open loads</h4>
								{{#each openloads _id}}
									  	{{> loadItem}}
								{{/each}}

						  	  <h4>Closed loads</h4>
								{{#each closedloads _id}}
							  		{{> loadItem}}
								{{/each}}

					</div>
				{{/each}}
				<hr>
				<div class="row">
				</div>
		{{else}}
			You are not ok to manifest. Please contact dropzone police.
		{{/if}}
	{{else}}
			Please set your email, current dz and your weight first (add these at your profile edit).
	{{/if}}
</template>
