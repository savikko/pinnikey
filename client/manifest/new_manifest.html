<template name="newManifest">
	<div class="page-header">
	  <h1>Manifest for jump <small>at {{currentdz}}</small></h1>
	</div>
	<div class="row">
	  <div class="col-xs-12 col-md-6">
	  	<h3>Jump type</h3>

	  	<div class="btn-group" role="group" aria-label="...">
		  <button type="button" class="btn btn-default">Solo</button>
		  <button type="button" class="btn btn-default">Tandem</button>
		  <button type="button" class="btn btn-default">w/Student</button>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
		      Team
		      <span class="caret"></span>
		    </button>
		    <ul class="dropdown-menu" role="menu">
		      <li><a href="#">Team #1</a></li>
		      <li><a href="#">Team #2</a></li>
		    </ul>
		  </div>
		</div>
	  </div>
	  {{#each loads}}
	   Pokat: {{load}}: {{airplane}}
	  {{/each}}
	</div>

</template>
