<template name="newManifest">
	<div class="page-header">
	  <h1>Manifest for jump<br><small>at {{currentdz}}</small></h1>
	</div>
	<div class="row">
	  <div class="col-xs-12 col-md-6">
	  	<h3>Jump type</h3>

	  	<div class="btn-group" role="group" aria-label="...">
		  <button type="button" class="btn btn-default">Add me to next possible load</button><br>
		</div>
	  </div>

	</div>
	<div class="row">
		{{#each load}}
		  {{> loadItem}}<br>
		{{/each}}
	</div>
</template>
