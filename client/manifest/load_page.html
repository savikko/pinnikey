<template name="loadPage">
		    	<div class="panel panel-default">{{callbuttonstate}}
				    <div class="panel-heading">
					    <span class="pull-right">
							{{#if useronload}}
								{{#if closed}}
								  {{jumpers.length}} skydivers on board, including you.
								{{else}}
								  <button type="button" class="btn btn-danger" id="cancelJump">Cancel</button>
								{{/if}}
							{{else}}
							    {{#if closed}}
							      {{jumpers.length}} skydivers on board.
							    {{else}}
							      {{#if freeslots}}
							      	{{#if lightenough}}
							      		<button type="button"  id="addJump-{{_id}}" class="addJump btn btn-success">{{manifeststatus}}</button>
							      	{{else}}
							      		<button type="button" class="btn btn-success" disabled="disabled">{{manifeststatus}}, but you are too fat</button>
							      	{{/if}}
							      {{else}}
							      <button type="button" class="btn btn-default" disabled="disabled">{{manifeststatus}}</button>
							      {{/if}}
							    {{/if}}
						    {{/if}}
						</span>
				        <h3 class="panel-title"><a href="{{pathFor 'loadPage'}}">     
					    Load {{loadnumber}} ({{aircraft.registration}} / {{aircraft.make}} {{aircraft.model}})</a></h3>
				    	Still can carry {{kilosleft}} kg more.<br>Created {{createtime}}.
				    </div>

				  <!-- jump details section -->
				    <div class="panel-heading" id="jumpdetails-{{_id}}" style="display: none;">
				  		<form>
								New jump: <select id="type-{{_id}}">
								  <option></option>
								  <option value="Free">Free</option>
								  <option value="FS">FS</option>
								  <option value="CP">CP</option>
								  <option value="CF">CF</option>
								</select>
								<select id="altitude-{{_id}}">
								  <option></option>
								  <option value="1000">1000m</option>
								  <option value="2000">2000m</option>
								  <option value="3000">3000m</option>
								  <option value="4000">4000m</option>
								</select>
								<button type="button" class="btn btn-success pull-right" id="confirmJump">Manifest</button>
						</form>
				    </div>
				  <!-- jump details section ends -->

				    <div class="panel-body">
 						<img src="/img/pinnikey_onlypin.png?n" alt="{{registration}} {{make}} {{model}} image" align=right width=50 class="aircraftlist-img">
 						{{#if refuel}}<span class="pull-right label label-warning">Refuel after landing</span>{{/if}}
 						<span class="pull-right label label-primary">{{loadstatus}}</span>
					    {{#if jumpers.length}} 
					    	{{jumpers.length}} skydivers on board:
					    {{else}}
					    	Empty loadÂ 
 					   	{{/if}}<br>
					    {{#each jumpers}}
					     {{jumper.profile.firstName}} {{jumper.profile.lastName}}: {{type}} @ {{altitude}} <br>
					    {{/each}}
					</div>
					<br>
					<div class="panel-body">
						<div class="col-md-6 col-xs-6"><h4>Ground</h4>
					      <div class="btn-group-vertical col-md-12 col-xs-12">{{callbuttonstate}}
							<button type="button" class="statuschange btn btn-default" status="callNoCall" id="callNoCall-{{_id}}">No call</button>
							<button type="button" class="statuschange btn btn-default" status="call20min" id="call20min-{{_id}}">20 min</button>
							<button type="button" class="statuschange btn btn-default" status="call10min" id="call10min-{{_id}}">10 min</button>
							<button type="button" class="statuschange btn btn-default" status="call5min" id="call5min-{{_id}}">5 min</button>
							<button type="button" class="statuschange btn btn-default" status="callGo" id="callGo-{{_id}}">Go</button>

						  </div>
					    </div>
					    <div class="col-md-6 col-xs-6"><h4>Air (pilot controls)</h4>
					      <div class="btn-group-vertical col-md-12 col-xs-12">
							<button type="button" class="statuschange btn btn-default" status="offBlock" id="offBlock-{{_id}}">Off block</button>
							<button type="button" class="statuschange btn btn-default" status="takeOff" id="takeOff-{{_id}}">Takeoff</button>
							<!-- <button type="button" class="statuschange btn btn-default" status="jumpRunDrop" id="jumpRunDrop-{{_id}}">Drop</button> -->
							<button type="button" class="statuschange btn btn-default" status="descend" id="descend-{{_id}}">Descending [ground]</button>
							<button type="button" class="statuschange btn btn-default" status="landed" id="landed-{{_id}}">Landed</button>
							<button type="button" class="statuschange btn btn-default" status="onBlocks" id="onBlocks-{{_id}}">On blocks</button>
						  </div>
						</div>
						  <div class="btn-group-vertical col-md-12 col-xs-12">
						    <button type="button" class="refuel btn btn-default" id="reFuel-{{_id}}">Refuel needed{{refuelstate}}</button>
						  </div>
					    </div>
				    </div>
</template>
