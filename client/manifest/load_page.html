<template name="loadPage">
<div class="row-fluid">
	<div class="col-md-6">
		{{> loadItem}}
	</div>
	<!-- following panels are meant to show only when user is pilot of the load or ground person/manifest -->
	<div class="col-md-3">
		{{> groundPanel}}
		{{> refuelPanel}}
	</div>
	<div class="col-md-3">
		{{> pilotPanel}}
		{{> refuelPanel}}
	</div>
</div>
</template>
