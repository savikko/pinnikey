<template name="pilotPanel">
	<div class="panel panel-default">{{callbuttonstate}}
	    <div class="panel-heading clearfix">
	    	Pilot panel
	    </div>
	    <div class="panel-body">
			<div class="btn-group-vertical col-md-12 col-xs-12">{{callbuttonstate}}
				<div class="input-group">
				  <span class="input-group-addon"><i class="fa fa-dashboard"></i></span>
				  <input type="text" class="form-control" value="{{speed}}" disabled="disabled" style="text-align:right;">
				</div>
				<div class="input-group">
				  <span class="input-group-addon"><i class="fa fa-cloud-download"></i></span>
				  <input type="text" class="form-control" value="{{alt}}" disabled="disabled" style="text-align:right;">
				</div>
				<br>
				<button type="button" class="pilotstatuschange btn btn-default" status="offBlock" id="offBlock-{{_id}}">Off block</button>
				<button type="button" class="pilotstatuschange btn btn-default" status="takeOff" id="takeOff-{{_id}}">Takeoff</button>
				<!-- <button type="button" class="statuschange btn btn-default" status="jumpRunDrop" id="jumpRunDrop-{{_id}}">Drop</button> -->
				<button type="button" class="pilotstatuschange btn btn-default" status="descend" id="descend-{{_id}}">Descending</button>
				<button type="button" class="pilotstatuschange btn btn-default" status="landed" id="landed-{{_id}}">Landed</button>
				<button type="button" class="pilotstatuschange btn btn-default" status="onBlock" id="onBlock-{{_id}}">On block</button>
			</div>
		</div>
	</div>
</template>
