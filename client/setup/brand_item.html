<template name="brandItem">

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><a href="{{domain}}">    

              {{name}}<br>{{#if url}}{{domain}}{{/if}}</a></h3>
          </div>
          <div class="panel-body">
            <img src="/img/pinnikey_onlypin.png?n" align=right width=50 class="airplanelist-img">
              Info: {{brandInfo}}<br>
              Makes: a bunch of stuff<br>


                      
            
            <br>
              <i class="fa fa-edit"></i> <a id="edit" href="">Edit</a>
          </div>
        </div>
    </div>


</template>
