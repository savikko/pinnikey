
<template name="modelsList">
	<div class="page-header">
	  <h1>Models</h1>
	</div>
	
	<div class="row-fluid">
		    {{#each models}}
		    	{{> modelItem}}
		    {{/each}}
		    <a href="{{pathFor 'modelNew'}}" type="button" id="new" class="btn btn-default btn-lg" aria-label="Left Align">
				<span class="fa fa-plus fa-lg" aria-hidden="true"></span>
			</a>
    </div>
</template>
