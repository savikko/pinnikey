
<template name="brandsList">
	<div class="page-header">
	  <h1>Manufacturers</h1>
	</div>
	
	<div class="row-fluid">
		    {{#each brands}}
		    	{{> brandItem}}
		    {{/each}}
		    <a href="{{pathFor 'brandNew'}}" type="button" id="new" class="btn btn-default btn-lg" aria-label="Left Align">
				<span class="fa fa-plus fa-lg" aria-hidden="true"></span>
			</a>
    </div>
</template>
