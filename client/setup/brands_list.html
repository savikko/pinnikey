
<template name="brandsList">
	<div class="page-header">
	  <h1>Manufacturers</h1>
	</div>
	
	<div class="row-fluid">
		    {{#each brands}}
		    	{{> brandItem}}
		    {{/each}}
		    <button type="button" id="new" class="btn btn-default btn-lg" aria-label="Left Align">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
			</button>
    </div>
</template>
