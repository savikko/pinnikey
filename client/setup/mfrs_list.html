
<template name="mfrsList">
	<div class="page-header">
		<h1>
			<i class="fa fa-building"></i>
			<i class="fa fa-building"></i>
			<i class="fa fa-building"></i>
		  	Manufacturers
		</h1>

	</div>
	
	<div class="row-fluid">
		    {{#each mfrs}}
		    	{{> mfrItem}}
		    {{/each}}
		    <a href="{{pathFor 'mfrEdit' dbAction='insert' _id='new'}}" type="button" id="new" class="btn btn-default btn-lg" aria-label="Left Align">
				<span class="fa fa-plus fa-lg" aria-hidden="true"></span>
			</a>
    </div>
</template>
