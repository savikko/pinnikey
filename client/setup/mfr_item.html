<template name="mfrItem">

    <!-- <div class="col-md-4 col-sm-6 col-xs-12"> -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <i class="fa fa-building"></i>
              {{#if url}}
                <a href="{{url}}" target="_blank">    
                  {{name}} <i class="fa fa-external-link"></i>
                </a>
              {{else}}
                {{name}}
              {{/if}}
            </h3>
          </div>
          <div class="panel-body">

            <img src="/img/pinnikey_onlypin.png?n" align=right width=50 class="airplanelist-img">

            {{#if mfrInfo}}
              <i class="fa fa-info"></i> {{mfrInfo}}<br>
            {{/if}}

            {{#if makes}}
              <i class="fa fa-tag"></i> 
              {{#each makes}}
                  {{name}}
              {{/each}}
              <br>
            {{/if}}

            {{#if models}}
              <i class="fa fa-gear"></i> 
              {{#each models}}
                {{#each this}}
                 {{name}}
                {{/each}}
              {{/each}}
            {{/if}}
            
            <br>
              <i class="fa fa-edit"></i> <a id="edit" href="{{pathFor 'mfrEdit' dbAction='edit'}}">Edit</a>
          </div>
        </div>
    <!-- </div> -->


</template>
