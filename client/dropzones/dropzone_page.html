<template name="dropzonePage">

	<div class="jumbotron">
	  <h1>{{name}}</h1>
	  <p>Hi! We are {{name}} and we are located at {{airfield}}.</p>
	  <p>You can find more information about us at <a href={{website}}>{{website}}</a>.</p>
	</div>
	<div class="container">
	  {{#if onePlane}}
	   <h3>Airplane</h3>
	   <p>This is our airplane:</p>
	  <div id="row row-centered">
	  {{#each airplanes}}
	  	<div class="col-md-12 col-sm-12 col-xs-12 col-centered">
		   {{> airplaneItem}}
		</div>
	  {{/each}}
	  </div>
	  {{/if}}

	  {{#if moreThanOnePlane}}
	  <h3>Fleet</h3>
	  	   <p>We have {{countAirplanes}} airplanes on our fleet:</p>
		 <div id="row row-centered">
			  {{#each airplanes}}
			  	<div class="col-md-6 col-sm-12 col-xs-12 col-centered">
				   {{> airplaneItem}}
				</div>
			  {{/each}}
			  </div>
	  {{/if}}
	</div>

</template>
