<template name="aircraftPage">

<div class="jumbotron">
  <h1>{{registration}} <small>{{make}} {{model}}</small></h1>
  <p>I am a aircraft!<br>I go with my friends to skies! They do not trust me so they wear parachutes.</p>
  <p>My dropzones:</p>
  {{#each dropzones}}
  {{> dropzoneItem}}{{/each}}
</div>

</template>
